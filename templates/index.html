<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4">
                <i class="fab fa-spotify text-green-500"></i>
                Spotify Playlist Downloader
            </h1>
            <p class="text-gray-400">
                Download music from your Spotify playlists
            </p>
        </div>

        <!-- Input Form -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="bg-gray-800 rounded-lg p-6">
                <form id="playlistForm">
                    <div class="mb-4">
                        <label for="playlistUrl" class="block text-sm font-medium mb-2">
                            Spotify Playlist URL
                        </label>
                        <input 
                            type="url" 
                            id="playlistUrl" 
                            placeholder="https://open.spotify.com/playlist/..." 
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            required
                        >
                    </div>
                    <button 
                        type="submit" 
                        class="w-full bg-green-600 hover:bg-green-700 px-6 py-2 rounded-lg font-medium transition duration-200"
                        id="loadButton"
                    >
                        <i class="fas fa-search mr-2"></i>
                        Load Playlist
                    </button>
                </form>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center hidden">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-green-500 mb-4"></div>
            <p class="text-gray-400">Loading playlist from Spotify...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="max-w-2xl mx-auto mb-8 hidden">
            <div class="bg-red-900 border border-red-700 rounded-lg p-4">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle text-red-500 mr-3"></i>
                    <div>
                        <h3 class="font-semibold">Error</h3>
                        <p id="errorMessage" class="text-sm text-red-300"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Playlist Display -->
        <div id="playlistDisplay" class="hidden">
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <div class="flex items-center mb-4">
                    <div class="w-16 h-16 bg-gradient-to-br from-green-400 to-blue-500 rounded-lg flex items-center justify-center mr-4">
                        <i class="fas fa-music text-2xl text-white"></i>
                    </div>
                    <div>
                        <h2 id="playlistTitle" class="text-2xl font-bold"></h2>
                        <p id="playlistOwner" class="text-gray-400"></p>
                        <p id="playlistStats" class="text-sm text-gray-500"></p>
                    </div>
                </div>
                
                <!-- Download Configuration -->
                <div class="bg-gray-700 rounded-lg p-4 mb-6">
                    <h4 class="text-lg font-semibold mb-3">Download Settings</h4>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Folder Name -->
                        <div>
                            <label for="folderName" class="block text-sm font-medium mb-2">
                                <i class="fas fa-folder mr-1"></i>
                                Folder Name
                            </label>
                            <input 
                                type="text" 
                                id="folderName" 
                                placeholder="Enter folder name (optional)"
                                class="w-full px-3 py-2 bg-gray-600 border border-gray-500 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                            >
                            <p class="text-xs text-gray-400 mt-1">Files will be organized in this folder</p>
                        </div>
                        
                        <!-- Download Quality -->
                        <div>
                            <label for="audioQuality" class="block text-sm font-medium mb-2">
                                <i class="fas fa-music mr-1"></i>
                                Audio Quality
                            </label>
                            <select 
                                id="audioQuality" 
                                class="w-full px-3 py-2 bg-gray-600 border border-gray-500 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                            >
                                <option value="192">192 kbps (Standard)</option>
                                <option value="320">320 kbps (High)</option>
                                <option value="128">128 kbps (Low)</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- File Naming Pattern -->
                    <div class="mt-4">
                        <label for="namingPattern" class="block text-sm font-medium mb-2">
                            <i class="fas fa-tag mr-1"></i>
                            File Naming Pattern
                        </label>
                        <select 
                            id="namingPattern" 
                            class="w-full px-3 py-2 bg-gray-600 border border-gray-500 rounded focus:outline-none focus:ring-2 focus:ring-green-500 md:w-1/2"
                        >
                            <option value="artist-title">Artist - Title</option>
                            <option value="title-artist">Title - Artist</option>
                            <option value="artist_title">Artist_Title</option>
                            <option value="title">Title Only</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center space-x-4">
                        <button 
                            id="downloadAllButton" 
                            class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded-lg font-medium transition duration-200"
                        >
                            <i class="fas fa-download mr-2"></i>
                            Download All
                        </button>
                        <button 
                            id="selectAllButton" 
                            class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-lg font-medium transition duration-200"
                        >
                            Select All
                        </button>
                        <button 
                            id="chooseFolderButton" 
                            class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-medium transition duration-200"
                        >
                            <i class="fas fa-folder-open mr-2"></i>
                            Choose Folder
                        </button>
                    </div>
                    
                    <div class="flex items-center space-x-2 text-sm text-gray-400">
                        <span id="selectedCount">0</span>
                        <span>tracks selected</span>
                    </div>
                </div>

                <!-- Download Progress -->
                <div id="downloadProgress" class="mb-6 hidden">
                    <div class="bg-gray-700 rounded-lg p-4">
                        <div class="flex items-center justify-between mb-2">
                            <span class="font-medium">Download Progress</span>
                            <span id="progressText">0%</span>
                        </div>
                        <div class="w-full bg-gray-600 rounded-full h-2">
                            <div id="progressBar" class="bg-green-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                        <div class="flex justify-between mt-2 text-sm text-gray-400">
                            <span>
                                <span id="successCount">0</span> successful, 
                                <span id="failCount">0</span> failed
                            </span>
                            <span id="currentTrack"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Track List -->
            <div class="bg-gray-800 rounded-lg overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-700">
                    <h3 class="text-xl font-semibold">Tracks</h3>
                </div>
                <div id="trackList" class="max-h-96 overflow-y-auto">
                    <!-- Tracks will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
